<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="https://i.imgur.com/7cClI9m.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="wrap">
    <main>
      <div class="container">
        <div class="imgContainer">
          <a href="#">
            <div class="boxbg">
              <div class="bg"></div>
              <div class="eye"></div>
            </div>
          </a>
          <img class="nft" src="https://i.imgur.com/zFQT8CY.jpg" alt="Equilibrium photo #3429">
        </div>
        <a href="#">
          <h1>Equilibrium #3429</h1>
        </a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <div class="left">
            <img src="./images/icon-ethereum.svg" aria-hidden="true">
            <p class="eth">0.041 ETH</p>
          </div>
          <div class="right">
            <img src="./images/icon-clock.svg" aria-hidden="true">
            <p>3 days left</p>
          </div>
        </div>
        <div class="user">
          <div class="imgContainer">
            <img src="https://i.imgur.com/SGxufnK.png" alt="Creator photo">
          </div>
          <p>Creation of <a class="name" href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
